name: Feature Request
description: Request an enhancement or new feature
title: "[Feature]: "
body:
  - type: textarea
    id: inspiration
    attributes:
      label: Inspiration
      description: What are you trying to accomplish but finding hard or not possible?
      placeholder: What's your end goal?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: version
      description: What version of the software are you using?
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
